        <!-- Listing Modals-->
        <!-- Listing Modal 1-->
        <div class="listing-modal modal fade" id="listingModal" tabindex="-1" role="dialog" aria-labelledby="listingModal1Label" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                    <div class="modal-body text-center">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <!-- Listing Modal - Title-->
                                    <h2 class="listing-modal-title text-secondary text-uppercase mb-0" id="listingModal1Label">Post A Listing</h2>
                                    <!-- Icon Divider-->
                                    <div class="divider-custom">
                                        <div class="divider-custom-line"></div>
                                    </div>
                                    <!-- Listing Modal - Form-->
                                    <button class="btn" data-dismiss="modal" style="height:50px">
                                        <i class="fas fa-times fa-fw"></i>
                                        Close Window
                                    </button>
                                    <!-- Post Section Form-->
                                    <div class="row">
                                        <div class="col-lg-8 mx-auto">
                                            <!-- To configure the post form, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                                            <div id="jobpostingForm" novalidate="novalidate"></form>
                                                <div class="control-group">
                                                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                                        <label>Title</label>
                                                        <input class="form-control" id="title" type="text" placeholder="Title" required="required" data-validation-required-message="Please enter your name." />
                                                        <p class="help-block text-danger"></p>
                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                                        <label>Location</label>
                                                        <input class="form-control" id="location" type="text" placeholder="Location" required="required" data-validation-required-message="Please enter your email address." />
                                                        <p class="help-block text-danger"></p>
                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                                        <label>Job Description</label>
                                                        <input class="form-control" id="description" type="tel" placeholder="Job Description" required="required" data-validation-required-message="Please enter your phone number." />
                                                        <p class="help-block text-danger"></p>
                                                    </div>
                                                </div>
                                                <div class="control-group">
                                                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                                        <label>Link</label>
                                                        <textarea class="form-control" id="link" rows="5" placeholder="Link" required="required" data-validation-required-message="Please enter a message."></textarea>
                                                        <p class="help-block text-danger"></p>
                                                    </div>
                                                </div>
                                                <br />
                                                <div id="success"></div>
                                                <div class="form-group"><button class="btn btn-primary btn-xl" data-dismiss="modal" id="submitJobPosting">Submit</button></div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
